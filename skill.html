<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Skill</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- Style khusus halaman skill --- */

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #8f94fb);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      border: 2px solid transparent;
      padding: 8px 16px;
      border-radius: 10px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      border-color: #fff;
      background: rgba(255, 255, 255, 0.2);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
    }

    .skill-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .skill {
      margin-bottom: 25px;
    }

    .skill:last-child {
      margin-bottom: 0;
    }

    .skill h3 {
      margin-bottom: 8px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      color: #fff;
    }

    .progress {
      width: 100%;
      height: 12px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 12px;
      border-radius: 10px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      width: 0;
      transition: width 1.5s ease;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.9rem;
    }

    /* Animasi progress aktif saat halaman dimuat */
    body.loaded .progress-bar[data-value="90"] { width: 90%; }
    body.loaded .progress-bar[data-value="85"] { width: 85%; }
    body.loaded .progress-bar[data-value="80"] { width: 80%; }
    body.loaded .progress-bar[data-value="70"] { width: 70%; }
    body.loaded .progress-bar[data-value="60"] { width: 60%; }
  </style>

  <script>
    // Menjalankan animasi progress bar setelah halaman dimuat
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>
</head>
<body>
  <header>
    <h1>Keahlian Komputer</h1>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="profil.html">Profil</a></li>
        <li><a href="pendidikan.html">Pendidikan</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="skill-card">
      <div class="skill">
        <h3>HTML & CSS <span>90%</span></h3>
        <div class="progress"><div class="progress-bar" data-value="90"></div></div>
      </div>

      <div class="skill">
        <h3>JavaScript <span>80%</span></h3>
        <div class="progress"><div class="progress-bar" data-value="80"></div></div>
      </div>

      <div class="skill">
        <h3>Python <span>70%</span></h3>
        <div class="progress"><div class="progress-bar" data-value="70"></div></div>
      </div>

      <div class="skill">
        <h3>Microsoft Office <span>85%</span></h3>
        <div class="progress"><div class="progress-bar" data-value="85"></div></div>
      </div>

      <div class="skill">
        <h3>Adobe Photoshop <span>60%</span></h3>
        <div class="progress"><div class="progress-bar" data-value="60"></div></div>
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 | CV Online oleh [Rosalia indah]
  </footer>
</body>
</html>
